{% load static %} {% block navbar %}
<nav class="bg-white border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <!-- Logo -->
        <a href="" class="flex items-center gap-2">
          <img
            src="{% static 'images/logo.svg' %}"
            alt="Logo"
            class="h-8 w-8"
          />
          <span class="font-semibold text-lg text-gray-800">MySite</span>
        </a>
      </div>

      <!-- Desktop links -->
      <div class="hidden md:flex md:items-center md:space-x-6">
        <a
          href=""
          class="nav-link text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
          aria-current=""
          >Home</a
        >

        <a
          href=""
          class="nav-link text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
          aria-current=""
          >Timeline</a
        >

        <a
          href=""
          class="nav-link text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
          aria-current=""
          >Registration</a
        >

        <a
          href=""
          class="nav-link text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
          aria-current=""
          >Organizer</a
        >
      </div>

      <!-- Mobile hamburger -->
      <div class="flex items-center md:hidden">
        <button
          id="nav-toggle"
          aria-controls="mobile-menu"
          aria-expanded="false"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-500 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
        >
          <span class="sr-only">Open main menu</span>
          <!-- icon: hamburger -->
          <svg
            id="icon-open"
            class="block h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <!-- icon: close -->
          <svg
            id="icon-close"
            class="hidden h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide via JS -->
  <div id="mobile-menu" class="md:hidden hidden">
    <div class="pt-2 pb-3 space-y-1">
      <a
        href=""
        class="block px-4 py-2 text-base font-medium text-gray-700 hover:bg-gray-50"
        >Home</a
      >
      <a
        href=""
        class="block px-4 py-2 text-base font-medium text-gray-700 hover:bg-gray-50"
        >Timeline</a
      >
      <a
        href=""
        class="block px-4 py-2 text-base font-medium text-gray-700 hover:bg-gray-50"
        >Registration</a
      >
      <a
        href=""
        class="block px-4 py-2 text-base font-medium text-gray-700 hover:bg-gray-50"
        >Organizer</a
      >
    </div>
  </div>

  <script>
    // Small vanilla JS toggle for mobile menu; closes menu when link clicked
    (function () {
      const btn = document.getElementById("nav-toggle");
      const menu = document.getElementById("mobile-menu");
      const iconOpen = document.getElementById("icon-open");
      const iconClose = document.getElementById("icon-close");

      if (!btn) return;

      btn.addEventListener("click", () => {
        const open = menu.classList.toggle("hidden") === false;
        btn.setAttribute("aria-expanded", open);
        iconOpen.classList.toggle("hidden");
        iconClose.classList.toggle("hidden");
      });

      // close mobile menu on link click (optional)
      menu.querySelectorAll("a").forEach((a) => {
        a.addEventListener("click", () => {
          menu.classList.add("hidden");
          btn.setAttribute("aria-expanded", "false");
          iconOpen.classList.remove("hidden");
          iconClose.classList.add("hidden");
        });
      });
    })();
  </script>
</nav>
{% endblock navbar %}
